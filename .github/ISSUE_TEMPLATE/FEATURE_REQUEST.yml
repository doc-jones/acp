name: Feature request
description: Request a Feature to be added.
title: "[Feature] <title> "
labels: ["Feature"]
projects: ["acp"]
assignees: ""
body:
   - type: markdown
     attributes:
       value: |
        Thanks for taking the time to fill out this feature request!
   - type: input
     id: contact
     attributes:
       label: Contact Details (optional)
       description: How can we get in touch with you if we need more info?
       placeholder: ex. email@example.com
     validations:
      required: false
   - type: textarea
     id: describe-problem
     attributes:
       label: Is your feature request related to a problem? Please describe.
       description: Add as much detail as you can, if not related to a problem skip this section and explain your feature request below.
       placeholder: Statement of the problem to fix.
       value: "Problem fix with a feature."
     validations:
       required: false
   - type: textarea
     id: feature
     attributes:
      label: Describe the solution you'd like
      description: Please provide a detailed description of the feature you propose.
     validations:
      required: true
   - type: textarea
     id: alternatives
     attributes:
       label: Describe alternatives you've considered
       description: List and explain any or all alternatives you've investigated.
     validations:
      required: true
   - type: textarea
     attributes:
     label: Additional Context (optional)?
     description: |
      Links? References? Anything that will give us more context about the issue you are encountering!

      Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
     validations:
       required: false
   - type: checkboxes
     id: terms
     attributes:
       label: Code of Conduct
       description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com). 
       options:
         - label: I agree to follow this project's Code of Conduct
           required: true
