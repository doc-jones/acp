name: Questions
description: Form for asking a question.
title: "[Question] <title>"
labels: [Question]
projects: ["ACP"]
body:
  - type: input
    id: related-issue
    attributes:
      label: Related issue number (optional)
      description: If this question relates to a previous issue, paste the number (e.g., `#123`) here.
      placeholder: "#123"
    validations:
      required: false
  - type: markdown
    attributes:
      value: |
        Ask a Question

        Thank you for being part of the community! Ask a question about the ACP, other Issues, contributing or anything else. 

  - type: textarea
    id: question
    attributes:
      label: Please use this form to ask a clear and specific question.
      description: Provide as much detail as you can. Include any context, code examples, or references that might help others understand and answer.
      placeholder: "How does X work when Y is true?"
    validations:
      required: true
  - type: textarea
    id: attempted
    attributes:
      label: What have you tried?
      description: Tell us what you've already tried to solve or answer your question.
      placeholder: "I checked the documentation on..., and I read through previous issues..."
    validations:
      required: false
